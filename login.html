<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="img/logo_text.png" alt="instagram">
      <form class="login-form">
        <input onkeyup="turnBlue()" class="text-field login-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input onkeyup="turnBlue()" class="text-field password" type="password" placeholder="비밀번호">
        <button class="btn" type="submit">로그인</button>
      </form>

      <div class="link-container">
        <p class="alert"></p>
        <a href="#">비밀번호를 잊으셨나요?</a>
      </div> 
    </div>
  <script src="js/login.js"></script>
  </body>
</html>
